<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    
       <style>
    			       table, td {
               border: 1px solid black;
               border-collapse: collapse;
           }
</style>

</head>
<body>


    <button onclick="onGoRun()">Run</button>
    <button onclick="Loop2()">Loop2</button>
    <button onclick="loop3()">Loop3</button>
    <button onclick="loop4()">Loop4</button>

    <p id="message"></p>

    <br>

    <table id="multiTable">
        <tbody></tbody>

    </table>

    <script>

        const daysOfWeek = [
            'Sunday', 
            'Monday', 
            'Tuesday', 
            'Wednesday', 
            'Thursday', 
            'Friday', 
            'Saturday'
        ];

        var label = document.getElementById("message");
        var tableRef = document.getElementById("multiTable");



        function onGoRun() {

            for(i = 0; i < daysOfWeek.length; i++){
                label.innerText += daysOfWeek[i] + ", "
            }

        }

        function Loop2(){

            var final = 0;
            var counter = 1;

            while(counter <= 100){
                final+=counter;
                counter++;
            }

            label.innerText = "Loop2 = " + final;

        }

        function loop3(){

            var sumofeven = 0;

            for(i = 1; i <= 100; i++){
                if(i % 2 == 1){
                    sumofeven += i;
                }
            }

            label.innerText = "Loop3 = " + sumofeven;

        }

        function loop4(){

            var tbody = "";

            for(i = 1; i <= 10; i++){

                var row = "<tr>";

                for(k = 1; k <= 10; k++){
                    row += "<td>" + i * k + "</td>"
                }


                row += "</tr>";

                tbody += row;

            }

            tableRef.innerHTML =tbody;

        }


    </script>
</body>
</html>
